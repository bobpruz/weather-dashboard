<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <header class="bg-primary">
      <h1 class="header text-center text-warning">Weather Dashboard</h1>
    </header>
    <main class="row h-100 d-flex p-4">
        <!-- Seach Form -->
        <div class="col-3 text-center">
          <div class="card bg-transparent">
            <div class="card-body d-flex flex-column">
              <h3 class="card-search-title text-center">Search for a city and state</h3>
              <form id="city-form" class="text-center">
                <input
                  name="city"
                  id="city"
                  type="text"
                  autofocus="true"
                  class="city-input pt-1 text-center mb-2 w-auto"
                  placeholder="Victoria"
                />
                <input
                  name="state"
                  id="state"
                  type="text"
                  autofocus="true"
                  class="state-input pt-1 text-center mb-2 w-25"
                  placeholder="MN"
                />
                <button
                  id="search"
                  class="btn searchBtn btn-primary rounded mb-2 w-100"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
           <!-- search history -->
        <div class="border-1 border-top border-dark">
          <div class="card">
            <div class="card-body" id="history"></div>
          </div>
        </div>
        </div>
        <div class="col-9">
          <div class="card border-1 border-dark bg-transparent">
            <div class="card-body">
              <div class="d-flex d-inline">
                <h3 class="card-title">
                  Displaying Weather for: <span id="city-search">Victoria</span>
                </h3>
                <img id="wicon-now" src="" alt="weather icon">
              </div>

              <p class="card-subtitle p-2" id="temp-now"></p>
              <p class="card-subtitle p-2" id="wind-now"></p>
              <p class="card-subtitle p-2" id="humidity-now"></p>
              <p class="card-subtitle p-2" id="uv-now"></p>
            </div>
          </div>
          <div class="card bg-transparent">
            <h4 class="five-forecast-title text-center">5 Day Weather Forecast</h4>
            <div class="row d-flex justify-content-around">
                 <!-- day 1 -->
              <div class="five-day card col-2 bg-primary">
                <div class="card-body forecast">
                  <h6 class="card-title" id="d1"></h6>
                  <img id="wicon-1" src="" alt="weather icon">
                  <p class="card-subtitle pb-2" id="temp-1"></p>
                  <p class="card-subtitle pb-2" id="wind-1" ></p>
                  <p class="card-subtitle pb-2" id="humidity-1"></p>
                </div>
              </div>
              <!-- day 2 -->
              <div class="five-day card col-2 bg-primary">
                <div class="card-body forecast">
                  <h6 class="card-title" id="d2"></h6>
                  <img id="wicon-2" src="" alt="weather icon">
                  <p class="card-subtitle pb-2" id="temp-2"></p>
                  <p class="card-subtitle pb-2" id="wind-2" ></p>
                  <p class="card-subtitle pb-2" id="humidity-2"></p>
                </div>
              </div>
            <!-- day 3 -->
              <div class="five-day card col-2 bg-primary">
                <div class="card-body forecast">
                  <h6 class="card-title" id="d3"></h6>
                  <img id="wicon-3" src="" alt="weather icon">
                  <p class="card-subtitle pb-2" id="temp-3"></p>
                  <p class="card-subtitle pb-2" id="wind-3" ></p>
                  <p class="card-subtitle pb-2" id="humidity-3"></p>
                </div>
              </div>
              <!-- day 4 -->
              <div class="five-day card col-2 bg-primary">
                <div class="card-body forecast">
                  <h6 class="card-title" id="d4"></h6>
                  <img id="wicon-4" src="" alt="weather icon">
                  <p class="card-subtitle pb-2" id="temp-4"></p>
                  <p class="card-subtitle pb-2" id="wind-4" ></p>
                  <p class="card-subtitle pb-2" id="humidity-4"></p>
                </div>
              </div>
              <!-- day 5 -->
              <div class="five-day card col-2 bg-primary">
                <div class="card-body forecast">
                  <h6 class="card-title" id="d5"></h6>
                  <img id="wicon-5" src="" alt="weather icon">
                  <p class="card-subtitle pb-2" id="temp-5"></p>
                  <p class="card-subtitle pb-2" id="wind-5" ></p>
                  <p class="card-subtitle pb-2" id="humidity-5"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assests/js/script.js"></script>
  </body>
</html>
