<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <header class="bg-primary">
      <h1 class="header text-center text-warning">Weather Dashboard</h1>
    </header>
    <main>
      <section class="container-fluid d-flex justify-content-between">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body"></div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card border-1 border-dark">
            <div class="card-body"></div>
          </div>
        </div>
      </section>
      <section class="container-fluid d-flex justify-content-between">
        <div class="col-md-4 border-1 border-top border-dark">
            <div class="card">
              <div class="card-body"></div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-body"></div>
            </div>
          </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./assests/js/script.js"></script>
  </body>
</html>
