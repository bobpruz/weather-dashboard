<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <header class="bg-primary">
      <h1 class="header text-center text-warning">Weather Dashboard</h1>
    </header>
    <main>
      <section class="container-fluid d-flex justify-content-between">
        <!-- Seach Form -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body d-flex flex-column">
              <h3 class="card-title text-center">Search for a city</h3>
              <form id="city-form" class="text-center">
                <label class="form-label h5" for="city"
                  >Enter a city name:</label
                >
                <input
                  name="city"
                  id="city"
                  type="text"
                  autofocus="true"
                  class="city-input pt-1 text-center mb-2"
                  placeholder="Victoria"
                />
                <button
                  id="search"
                  class="btn searchBtn btn-primary rounded mb-2 w-100"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- todays forcast -->
        <div class="col-md-8">
          <div class="card border-1 border-dark h-75">
            <div class="card-body">
              <h3 class="card-title text-center justify-content-center">
                Displaying Weather for: <span id="city-search">Victoria</span>
              </h3>
            </div>
          </div>
        </div>
      </section>
      <section class="container-fluid d-flex justify-content-between">
        <!-- search history -->
        <div class="col-md-4 border-1 border-top border-dark">
          <div class="card">
            <div class="card-body" id="history"></div>
          </div>
        </div>
        <!-- 5 day forcast -->
        <div class="col-md-8">
          <div class="card">
            <h4 class="text-center">5 Day Weather Forcast</h4>
            <div class="row d-flex justify-content-around">
                 <!-- day 1 -->
              <div class="5-day card col-2">
                <div class="card-body forcast">
                  <h5 class="card-title" id="d1"></h5>
                  <img id="wicon-1"></img>
                  <p class="card-subtitle pb-2" id="temp-1"></p>
                  <p class="card-subtitle pb-2" id="wind-1" ></p>
                  <p class="card-subtitle pb-2" id="humidity-1"></p>
                </div>
              </div>
              <!-- day 2 -->
              <div class="5-day card col-2">
                <div class="card-body forcast">
                  <h5 class="card-title" id="d2"></h5>
                  <img id="wicon-2"></img>
                  <p class="card-subtitle pb-2" id="temp-2"></p>
                  <p class="card-subtitle pb-2" id="wind-2" ></p>
                  <p class="card-subtitle pb-2" id="humidity-2"></p>
                </div>
              </div>
            <!-- day 3 -->
              <div class="5-day card col-2">
                <div class="card-body forcast">
                  <h5 class="card-title" id="d3"></h5>
                  <img id="wicon-3"></img>
                  <p class="card-subtitle pb-2" id="temp-3"></p>
                  <p class="card-subtitle pb-2" id="wind-3" ></p>
                  <p class="card-subtitle pb-2" id="humidity-3"></p>
                </div>
              </div>
              <!-- day 4 -->
              <div class="5-day card col-2">
                <div class="card-body forcast">
                  <h5 class="card-title" id="d4"></h5>
                  <img id="wicon-4"></img>
                  <p class="card-subtitle pb-2" id="temp-4"></p>
                  <p class="card-subtitle pb-2" id="wind-4" ></p>
                  <p class="card-subtitle pb-2" id="humidity-4"></p>
                </div>
              </div>
              <!-- day 5 -->
              <div class="5-day card col-2">
                <div class="card-body forcast">
                  <h5 class="card-title" id="d5"></h5>
                  <img id="wicon-5"></img>
                  <p class="card-subtitle pb-2" id="temp-5"></p>
                  <p class="card-subtitle pb-2" id="wind-5" ></p>
                  <p class="card-subtitle pb-2" id="humidity-5"></p>
                </div>
              </div>
            </div>
            </div>
          </div>
        </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./assests/js/script.js"></script>
  </body>
</html>
